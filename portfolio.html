<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivanshu Bhardwaj - Portfolio</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('tech-gadgets.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: filter 1s ease-in-out;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #2196F3;
        }
        .dark-mode {
            background-color: #111;
        }

        /* Header Styles */
        header {
            background-color: #000;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Navigation Styles */
        .navbar {
            display: none;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar li {
            margin: 10px 0;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        /* Background Animation */
        @keyframes backgroundChange {
            0% {
                filter: grayscale(0%);
            }
            100% {
                filter: grayscale(100%);
            }
        }

        /* Name Animation */
        .name {
            font-size: 48px;
            position: relative;
            animation: moveName 5s infinite alternate;
        }

        @keyframes moveName {
            0% {
                left: 0;
            }
            100% {
                left: 100px; /* Adjust the distance as needed */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="name">Shivanshu Bhardwaj</h1>
        </div>
    </header>

    <div id="background"></div>

    <div class="container">
        <div class="box">
            <h2>Final Year BCA Student</h2>
            <p>College: Vivekananda Institute Of Professional Studies</p>
        </div>

        <div class="box">
            <h2>Skills</h2>
            <p>HTML, CSS, JavaScript, C++</p>
        </div>

        <div class="box">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Project description goes here.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Project description goes here.</p>
            </div>
        </div>
    </div>

    <script>
        // Background animation
        const background = document.getElementById("background");
        background.style.animation = "backgroundChange 10s infinite alternate";

        // Toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
        }

        // Dark mode toggle
        document.addEventListener("keydown", function (event) {
            if (event.key === "d" || event.key === "D") {
                toggleDarkMode();
            }
        });
    </script>
</body>
</html>
